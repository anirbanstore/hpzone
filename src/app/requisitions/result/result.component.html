<div
  class="std-margin"
  [ngClass]="{
    'status-ordered-border': requisition.RequisitionStatus === 'HP_ORDER',
    'status-delivered-border': requisition.RequisitionStatus === 'HP_DELIVER',
    'status-cancelled-border': requisition.RequisitionStatus === 'HP_CANCEL'
  }"
>
  <a
    style="cursor: pointer"
    class="list-group-item"
    (click)="editRequisition(requisition)"
  >
    <div class="pull-left">
      <h3 class="list-group-item-heading">
        <span
          [ngClass]="{
            'req-number-ordered': requisition.RequisitionStatus === 'HP_ORDER',
            'req-number-delivered':
              requisition.RequisitionStatus === 'HP_DELIVER',
            'req-number-cancelled':
              requisition.RequisitionStatus === 'HP_CANCEL'
          }"
        >
          {{ requisition.ReqNumber }}
          <span
            class="status"
            *ngIf="requisition.RequisitionStatus === 'HP_DELIVER'"
          >
            ({{ requisition.DisplayCylinderStatus }})
          </span>
        </span>
      </h3>
      <div
        class="list-group-item-text"
        [ngClass]="{
          'status-ordered': requisition.RequisitionStatus === 'HP_ORDER',
          'status-delivered': requisition.RequisitionStatus === 'HP_DELIVER',
          'status-cancelled': requisition.RequisitionStatus === 'HP_CANCEL'
        }"
      >
        {{ requisition.DisplayRequisitionStatus }}
      </div>
      <div class="req-date" style="margin-top: 5px">
        Ordered on:
        {{ requisition.ReqDate | hpzdatetransform | date: 'mediumDate' }}
      </div>
      <div
        class="req-date"
        *ngIf="requisition.DeliveryDate"
        style="margin-top: -5px"
      >
        Delivered on:
        {{ requisition.DeliveryDate | hpzdatetransform | date: 'mediumDate' }}
      </div>
    </div>
  </a>
</div>
